[package]
name = "socketioxide-redis"
description = "Redis adapter for the socket.io protocol"
version = "0.2.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
license.workspace = true
readme = "README.md"

[features]
redis = ["dep:redis"]
redis-cluster = ["redis", "redis/cluster-async"]
fred = ["dep:fred"]
default = ["redis"]

[dependencies]
socketioxide-core = { version = "0.16", path = "../socketioxide-core" }
futures-core.workspace = true
futures-util.workspace = true
pin-project-lite.workspace = true
serde.workspace = true
smallvec = { workspace = true, features = ["serde"] }
tokio = { workspace = true, features = ["macros", "time", "rt", "sync"] }
rmp-serde.workspace = true
rmp.workspace = true
bytes.workspace = true
tracing.workspace = true
thiserror.workspace = true

# Redis implementation
fred = { version = "10", features = [
    "subscriber-client",
    "i-pubsub",
], default-features = false, optional = true }
redis = { version = "0.29.1", features = [
    "aio",
    "tokio-comp",
    "streams",
], default-features = false, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = [
    "macros",
    "parking_lot",
    "rt-multi-thread",
] }
socketioxide = { path = "../socketioxide", features = [
    "tracing",
    "__test_harness",
] }
tracing-subscriber.workspace = true
